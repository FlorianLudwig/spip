fedora24_py2:
  image: fedora:24
  script:
    - dnf install -y python-pip python2-dnf
    - pip install -e .
    - spip install pytest
    - py.test tests

fedora25_py2:
  image: fedora:25
  script:
    - dnf install -y python-pip python2-dnf
    - pip install -e .
    - spip install pytest
    - py.test tests

# ubuntu currently not fully supported
ubuntu_16_04_py2:
